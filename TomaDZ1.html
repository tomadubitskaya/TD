<h1> Весна </h1>
<br>
К нам весна шагает
<br>
<br>
Быстрыми шагами,
<br>
<br>
И сугробы тают под ее ногами.
<br>
<br>
Черные проталины
<br>
<br>
На полях видны.
<br>
<br>
Видно очень теплые ноги у весны.
<br>
<hr>
<br>
<i> Ирина Токмакова </i>
